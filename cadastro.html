
<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <H1 class="Voltar"><a href="paginainicial.html">Voltar</a></H1>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Escolha seu prato favorito</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Carbonara
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Tradicional
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Lasanha
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Onde voce mora no Sudeste</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Rio de Janeiro</option>
                  <option>Minas Gerais</option>
                  <option>Säo Paulo</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>De uma nota para o nosso Cadastro</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> 1 estrela</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> 2 estrelas</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> 3 estrelas</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> 4 estrelas</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> 5 estrelas</label>
                    
                </div>
            </fieldset>

            
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="" >Concluído</button>            

        </form>

    </body>

</html>
